<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8" />
        <title>WolfTech Games | Games</title>
        <link rel="stylesheet" href="../css/foundation.css" />
        <link rel="stylesheet" href="../css/stylesheet.css" />
        <link rel="stylesheet" href="../css/owl.carousel.css" />
        <link rel="stylesheet" href="../css/owl.theme.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://use.fontawesome.com/2d101e9592.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
        <!--favicon-->
        <link rel="icon" type="image/png" href="../img/favicon.png">
    </head>

    <body>
        <div class="row small-collapse main-page">
            <!-- Everything is in one row, which has a max width of 1024px -->
            <!-- Screens larger than 1024px will show the background image behind the content -->
            <div class="small-12 small-centered columns">
                <!-- Header + Logo -->
                <div id="header" class="row">
                    <img src="../img/banner-bars-01.png" id="banner-bars-left" class="small-hide">
                    <img src="../img/banner-bars-02.png" id="banner-bars-right" class="small-hide">
                    <a href=/..>
                        <img src="../img/wolftechlogosmall.png" alt="Wolftech Games" id="logo">
                    </a>
                </div>
                <!-- Navbar -->
                <div class="icon-bar five-up borderless" id="navbar">
                    <a class="item" tabindex="0" href="..">
                        <i class="fa fa-home "></i>
                        <label>Home</label>
                    </a>
                    <a class="item navbar-currentpage" tabindex="0">
                        <i class="fa fa-gamepad"></i>
                        <label>Games</label>
                    </a>
                    <a class="item" tabindex="0" href="http://www.wolftechgames.com/blog/">
                        <i class="fa fa-rss"></i>
                        <label>Blog</label>
                    </a>
                    <a class="item" tabindex="0" href="../bios">
                        <i class="fa fa-user"></i>
                        <label>Dev Bios</label>
                    </a>
                    <a class="item" tabindex="0" href="../contact">
                        <i class="fa fa-envelope"></i>
                        <label>Contact</label>
                    </a>
                </div>
                <!--Content -->
                <div id="content">
                    <br>
                    <h1>Our Games</h1>
                    <br>
                    <div class="small-12 medium-11 small-centered columns gamebanners">
                        <a href="slymes/">
                            <img src="../img/gamebanner/slymes.png" alt="Slymes">
                        </a>
                    </div>
                    <br>
                    <div id="upcoming-games">
                        <h3> Upcoming </h3>
                        <div class="small-12 medium-11 small-centered columns">
                          <a href="hexane/">
                              <img src="../img/gamebanner/hexane.png" alt="Hexane">
                          </a>
                        </div>
                    </div>
                    <!--
                    <div id="legacy-games">
                        <h3> Legacy </h3>
                        <a>
                            <img src="../img/game-banner2.jpg" alt="Desolea">
                        </a>
                    </div>
                    -->
                    <p id = "copyright">&copy; 2016 Wolftech Games</p>
                </div>
            </div>
        </div>

        <!-- FOUNDATION SCRIPTS -->
        <script src="../js/vendor/modernizr.js"></script>
        <script src="../js/vendor/jquery.js"></script>
        <script src="../js/foundation.min.js"></script>
        <script>$(document).foundation();</script>
        <script src="../jquery-1.11.3.js"></script>
    </body>

</html>
